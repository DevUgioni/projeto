<div>
    <div ng-controller="EnderecoFormController as vm">
        <div class="container">
            <div class="panel">
                <div class="panel-body">
                    <div class="container">
                        <h2>{{vm.titulo}}</h2>
                        <br>
                        <form class="form-horizontal">
                            <div class="form-group">
                                <div class="col-sm-3">
                                    <label for="pais" class="col-sm-2">País</label>
                                    <input type="text" class="form-control text-left" ng-model="vm.cadastro.pais" id="pais">
                                </div>
                                <div class="col-sm-4">
                                    <label for="estado" class="col-sm-2">Estado</label>
                                    <input type="text" class="form-control text-left" ng-model="vm.cadastro.estado" id="estado">
                                </div>
                                <div class="col-sm-4">
                                    <label for="cidade" class="col-sm-2">Cidade</label>          
                                    <input type="text" class="form-control text-left" ng-model="vm.cadastro.cidade" id="cidade">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-2">
                                    <label for="cep" class="col-sm-2">CEP</label>
                                    <input type="text" class="form-control text-left" ng-model="vm.cadastro.cep" id="cep">
                                </div>
                                <div class="col-sm-7">
                                    <label for="logradouro" class="col-sm-2">Logradouro</label>                            
                                    <input type="text" class="form-control text-left" ng-model="vm.cadastro.logradouro" id="logradouro">
                                </div>
                                <div class="col-sm-2">
                                    <label for="numero" class="col-sm-2">Número</label>
                                    <input type="text" class="form-control text-left" ng-model="vm.cadastro.numeroEndereco" id="numero">
                                </div>
                            </div>
                            <div class="form-group col-sm-4">
                                <label for="cliente">Cliente</label><br>
                                <div ng-controller="ClienteListController as estVM">
                                    <select name="nome" ng-model="vm.cadastro.cliente.id" class="form-control" id="cliente">
                                        <option ng-repeat="item in estVM.itens" value={{item.id}}>{{item.id}} - {{item.nome}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-2">
                                <label for="principal" class="col-sm-2">Principal</label>
                                    <select class="form-control text-left" id="principal" ng-model="vm.cadastro.principal">
                                        <option value="SIM">Sim</option>
                                        <option value="NAO">Não</option>
                                    </select>
                                </div>
                            </div>
                            <div class="text-right col-sm-10">
                                <a href="/enderecos" class="btn btn-default btn-lg">Cancelar</a>
                                <button ng-click="vm.salvar()" type="button" class="btn btn-success btn-lg">Salvar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
