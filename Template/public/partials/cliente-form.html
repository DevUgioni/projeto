<div>
    <div ng-controller="ClienteFormController as vm">
        <div class="container">
            <div class="panel">
                <div class="panel-body">
                    <div class="container">
                        <h2>{{vm.titulo}}</h2>
                        <br>
                        <form class="form-horizontal">
                            <div class="form-group row">
                                    <div class="col-sm-5">
                                        <label for="nome" class="col-sm-5">Nome</label>
                                        <input type="text" class="form-control text-left" ng-model="vm.cadastro.nome" id="nome">      
                                    </div>
                                    <div class="col-sm-5">
                                        <label for="nomeFantasia" class="col-sm-5">Nome Fantasia</label>
                                        <input type="text" class="form-control text-left" ng-model="vm.cadastro.nomeFantasia" id="nomeFantasia">     
                                    </div>
                            </div>
                            <div class="form-group row">
                                    <div class="col-sm-3">
                                        <label for="tipo" class="col-sm-3">Tipo</label>
                                        <select class="form-control text-left" id="tipo" ng-model="vm.cadastro.tipo">
                                            <option value="FISICA">Física</option>
                                            <option value="JURIDICA">Jurídica</option>
                                        </select>
                                    </div>
                                    <div class="col-sm-3">
                                        <label for="cpfCnpj" class="col-sm-3">CPF/CNPJ</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control text-left" ng-model="vm.cadastro.cpfCnpj" id="cpfCnpj">
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <label for="usuarioEmail" class="col-sm-5">E-mail</label>
                                        <input type="email" class="form-control" placeholder="email@exemplo.com" ng-model="vm.cadastro.usuarioEmail" id="usuarioEmail">                             
                                    </div>
                            </div>
                            <div class="col-sm-4">
                                    <label for="dhNascimento" class="col-sm-6">Nascimento</label>
                                    <div class="col-sm-10">
                                        <input type="date" class="form-control text-left" ng-model="vm.cadastro.dhNascimento" value="{{ vm.cadastro.dhNascimento | date: 'yyyy-MM-dd' }}" id="dhNascimento">
                                    </div>
                            </div>
                            <br>
                            <div class="text-right col-sm-11">
                                <a href="/clientes" class="btn btn-primary btn-lg">Cancelar</a>
                                <button ng-click="vm.salvar()" type="button" class="btn btn-success btn-lg">Salvar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
